<!-- frontend/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar TOC Search</title>
    <style>
        #results {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Similar TOC Search</h1>
    <input type="text" id="searchQuery" placeholder="Enter search query">
    <input type="number" id="topN" value="3" min="1" max="10">
    <button onclick="search()">Search</button>
    <div id="results"></div>

    <script>
        const socket = new WebSocket('ws://localhost:8001/ws');
        const resultsDiv = document.getElementById('results');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.error) {
                resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                return;
            }

            const results = data.results;
            let resultsHtml = '<h2>Search Results:</h2>';
            results.forEach((result, index) => {
                resultsHtml += `
                    <div>
                        <h3>${index + 1}. <a href="${result.pdf_url}" target="_blank">${result.link_text}</a></h3>
                        <p>TOC: ${result.toc}</p>
                        <p>Distance: ${result.distance.toFixed(4)}</p>
                    </div>
                `;
            });
            resultsDiv.innerHTML = resultsHtml;
        };

        function search() {
            const query = document.getElementById('searchQuery').value;
            const topN = parseInt(document.getElementById('topN').value);
            resultsDiv.innerHTML = 'Searching...';
            socket.send(JSON.stringify({ query: query, top_n: topN }));
        }
    </script>
</body>
</html>
